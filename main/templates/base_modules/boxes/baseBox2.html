<div class="box box-info" id="box{% block boxId %}{% endblock %}">
    <div class="box-header">
        <h3 class="box-title">{% block boxTitle %}{% endblock %}</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive">
        <form method="post" action="{% url 'panel' %}">
            {% csrf_token %}
            <input type="submit" name="actn_button" class="btn btn-info pull-left" value="{% block btnProporsal %}{% endblock %}">
        </form>
        <table class="table table-hover" id="{% block t_id %}{% endblock %}">
            <thead>
            <tr>
                {% block thead %}{% endblock %}
            </tr>
            </thead>
            <tbody>
            {% block tbody %}{% endblock %}
            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
