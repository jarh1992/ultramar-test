{% load crispy_forms_tags %}
<div class="box box-info" id="boxU">
    <div class="box-header">
        <h3 class="box-title">Your data</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body ">
        <form method="post" action="{% url 'user' %}">
            {% csrf_token %}
            <input type="hidden" id="m-id_user" name="m-id_user" value="{{ user.id }}">
            <div class="modal-body">
                {{ form | crispy }}
            </div>
            <div class="modal-footer">
                <a href="{% url 'password_change' %}" type="button" class="btn btn-default pull-left">Change pass</a>
                <button id="btn{% block btnDelId %}{% endblock %}" type="button" class="btn btn-danger pull-left"
                        data-toggle="modal" data-target="#modalDelU"> Delete
                </button>
                <button type="submit" name="action" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
    <!-- /.box-body -->
</div>
<!-- /.box -->
